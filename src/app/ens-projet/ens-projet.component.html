<div>
    
  <md-card class="example-card mat-elevation-z6">
    <md-card-header>
      <md-card-title>Projets</md-card-title>
    </md-card-header>
    <div  style="position:relative;">
      <div fxLayout="row" fxLayoutAlign="end center" style="position:absolute;z-index:25;top:25px;right:1px;" >
        <button *ngIf="tabs.length <= 1"  (click)="addJalon()" md-button>Créer Jalon <i class="material-icons md-light ">add</i></button>
      <button *ngIf="tabs.length <= 1"  (click)="addProjet()" md-button>Créer Projet <i class="material-icons md-light ">add</i></button>

      </div>
    
    </div>
    
    <md-card-content>
      <md-tab-group dynamicHeight [(selectedIndex)]="selectedTab">
        <md-tab *ngFor="let tab of tabs" [label]="tab.title">
          <div [ngSwitch]="tab.type">
            <div *ngSwitchCase="'list'" style="padding:10px 30px">
            
              <md-nav-list>
                <md-list-item *ngFor="let projet of projets" isRippleEnabled>
                  <div  fxLayout="row" fxLayoutAlign="start center" style="padding:20px 0;">
                    <md-icon md-list-icon style="margin:10px" class="md-lightblue">folder</md-icon>
                    <div>
                      <div md-line>{{projet.nom}}</div>
                      <div md-line> {{projet.date | date}} </div>
                    </div>
                  </div>
                  <md-divider></md-divider>
                </md-list-item>
              </md-nav-list>
              
            </div>
            <div *ngSwitchCase="'creationProjet'">
              
             <form [formGroup]="projetForm" (ngSubmit)="createProjet($event)" style="padding:20px 0;">

                <div fxLayout="row" fxLayoutAlign="start center" >
                  <md-input-container  fxFlex="20">
                    <input formControlName="name" mdInput placeholder="Nom du projet" >
                  </md-input-container>

                  <md2-datepicker formControlName="date" fxFlex="20" [(ngModel)]="date" placeholder="date de fin du projet" style="margin:0 0 26px 30px;"></md2-datepicker>

                </div>
                <div  fxLayout="row"  >
                  <md-input-container  fxFlex="20" >
                      <textarea formControlName="desc" mdInput placeholder="Description du projet"></textarea>
                  </md-input-container>
                </div>

                <div fxLayout="row" fxLayoutAlign="end">
                  
                    <button (click)="cancel()"  md-button>Annuler <i class="material-icons md-light ">clear</i></button>
                
                    <button  type="submit" md-button>Valider <i class="material-icons md-light ">done</i></button>
                  
                </div>
              </form>

            </div>
            <div *ngSwitchCase="'creationJalon'">
              <app-ens-jalons-create></app-ens-jalons-create>
            </div>


          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>

</div>
