<div>
    
  <md-card class="example-card mat-elevation-z6">
    <div style="position:relative;">
      <button *ngIf="tabs.length <= 1" style="position:absolute;z-index:25;right:10px;top:7px" (click)="addGroupe()" md-button>Cr√©er Groupe <i class="material-icons md-light ">add</i></button>
    </div>
    <md-card-content>
      <md-tab-group dynamicHeight [(selectedIndex)]="selectedTab">
        <md-tab *ngFor="let tab of tabs" [label]="tab.title">
          <div [ngSwitch]="tab.type">
            <div *ngSwitchCase="'list'" style="padding:10px 30px">
            
              <md-nav-list>
                <md-list-item *ngFor="let groupe of listGroupes" isRippleEnabled>
                  <div fxFill   fxLayout="row" fxLayoutAlign="start center" style="padding:20px 0;">
                    <div fxFlex fxLayout="row"  fxLayoutAlign="start center" (click)="detailGroupe(groupe)">
                      <md-icon md-list-icon style="margin:10px" class="md-lightblue">group</md-icon>
                      <div>
                        <div md-line>{{groupe.nomG}}</div>
                        <div md-line>  {{groupe.nomP}} / Nbre :  {{groupe.nbIntervenantG}} </div>
                      </div>
                      <div fxFlex></div>
                    </div>
                    
                    <div fxLayout="row" >
                      <button  (click)="deleteGroupe(groupe)" mdTooltip="Supprimer" mdTooltipPosition="after" md-button> <i class="material-icons md-light ">delete</i></button>
                    </div>
                  </div>
                  <md-divider></md-divider>
                </md-list-item>
              </md-nav-list>
              
            </div>
            <div *ngSwitchCase="'creationGroupe'">

              <app-ens-groupe-create [callback]="callbacksFunctions" [projets]="listProjets"></app-ens-groupe-create>

            </div>
            <div *ngSwitchCase="'detailGroupe'">
              <app-ens-groupe-view [callback]="callbacksFunctions" [groupe]="groupeSelected" [etudiants]="listEtudiants"  ></app-ens-groupe-view >
            </div>
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>

</div>
