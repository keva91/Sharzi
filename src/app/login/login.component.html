<div fxLayout="column" fxLayoutAlign="center" style="background-image: url('assets/image/logImage.png');height: 100%;">
  <div  fxLayout="row" fxLayoutAlign="center" >
    <div fxFlex="30">
      <md-card class="example-card">
        <md-card-header>
          <div md-card-avatar class="example-header-image"></div>
          <md-card-title>Sharzi</md-card-title>
          <md-card-subtitle>Connexion</md-card-subtitle>
        </md-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="test($event)" style="padding:20px 0;">
          <md-card-content fxLayout="column"  >
            
              <md-input-container>
                <input mdInput #pseudo formControlName="pseudo" placeholder="pseudo" >
              </md-input-container>
              <md-input-container>
                <input mdInput #pwd formControlName="pwd" placeholder="mot de passe">
              </md-input-container>
              <button type="submit"  md-button>Valider</button>
              <div  fxLayout="row" fxLayoutAlign="center" >
                <md-progress-bar *ngIf="loading" mode="indeterminate"></md-progress-bar>
              </div>
            {{mydata}}

          </md-card-content>
        </form>

        
        
      
      </md-card>
    </div>
  </div>
</div>
