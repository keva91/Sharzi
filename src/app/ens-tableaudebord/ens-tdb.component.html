<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../Back/jquery.progressbar.js"></script>
  <script type="text/javascript">
	for(var i =0; i<3; i++){
		jQuery(document).ready(function($) {
		  $('#steps').progressbar({
			steps: ['Jalon 1', '~Jalon 2', '@Jalon 3', 'Jalon 4', 'Jalon 5']
		  });
		});
	}
  </script>  
<div class="container">
  <h1>jQuery Step Progress Bar</h1>
  <div id="steps"></div>
</div>
