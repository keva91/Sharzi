<div>
    
  <md-card class="example-card mat-elevation-z6">
    <md-card-header>
      <md-card-title>Jalons</md-card-title>
    </md-card-header>
    <div style="position:relative;">
      <button [disabled]="selectedTab == 1" style="position:absolute;z-index:25;right:10px;top:7px" (click)="addTab()" md-button>Cr√©er Jalon <i class="material-icons md-light ">add</i></button>
    </div>
    <md-card-content>
      <md-tab-group dynamicHeight [(selectedIndex)]="selectedTab">
        <md-tab *ngFor="let tab of tabs" [label]="tab.title">
          <div [ngSwitch]="tab.type">
            <div *ngSwitchCase="'list'" style="padding:10px 30px">
            
              <md-nav-list>
                <md-list-item *ngFor="let jalon of jalons" isRippleEnabled>
                  <div  fxLayout="row" fxLayoutAlign="start center" style="padding:20px 0;">
                    <md-icon md-list-icon style="margin:10px" class="md-lightblue">description</md-icon>
                    <div>
                      <div md-line>{{jalon.nom}}</div>
                      <div md-line>  date :  {{jalon.date | date}} </div>
                    </div>
                  </div>
                  <md-divider></md-divider>
                </md-list-item>
              </md-nav-list>
              
            </div>
            <div *ngSwitchCase="'creation'">
             <form [formGroup]="jalonsForm" (ngSubmit)="createJalon($event)" style="padding:20px 0;">

                <div fxLayout="row" fxLayoutAlign="start center" >
                  <md-input-container  fxFlex="20">
                    <input formControlName="name" mdInput placeholder="Nom du jalon" >
                  </md-input-container>

                  <md2-datepicker formControlName="date" fxFlex="20" [(ngModel)]="date" placeholder="date de fin du jalon" style="margin:0 0 26px 30px;"></md2-datepicker>

                </div>
                <div  fxLayout="row"  >
                  <md-input-container  fxFlex="20" >
                      <textarea  mdInput placeholder="Description du jalon"></textarea>
                  </md-input-container>
                </div>
                <div>
                  <sm-select 
                    [options]="{direction: 'upward', transition: 'vertical flip'}"
                    
                    placeholder="Selectionner projets..." 
                    class="fluid search multiple"
                    >
                    <option *ngFor="let projet of projets">{{projet.nom}}</option>
                  </sm-select>
                </div>

             
                <div fxLayout="row" fxLayoutAlign="end">
                  
                    <button (click)="cancel()"  md-button>Annuler <i class="material-icons md-light ">clear</i></button>
                  
                  
                    <button  type="submit" md-button>Valider <i class="material-icons md-light ">done</i></button>
                  
                </div>
                
              </form>

            </div>
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>

</div>
